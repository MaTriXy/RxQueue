language: java

jdk:
  - oraclejdk8

branches:
  except:
    - gh-pages

notifications:
  email: false

install: true

sudo: required

stages:
  - name: build
  - name: deploy
    if: branch = master

jobs:
  allow_failures:
    - script: gradle/deploy.sh
  include:
    - stage: build
      script: ./gradlew clean build
    - stage: deploy
      script: gradle/deploy.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/